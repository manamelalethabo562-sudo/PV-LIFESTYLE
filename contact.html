<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PV Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-gold: #b38b45; 
            --metallic-gold: linear-gradient(135deg, #d4af37 0%, #fcf6ba 45%, #b38b45 100%);
            --soft-gold: #fdfaf2; 
            --white: #ffffff;
            --text-dark: #2d2922; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--soft-gold);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* --- Navigation --- */
        nav {
            position: fixed;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid var(--primary-gold);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 1.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-gold);
        }

        .nav-links a.active {
            color: var(--primary-gold);
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 2px;
        }

        /* --- Header --- */
        .contact-hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://pvlifestyle.co.za/wp-content/uploads/2022/12/PHOTO-2022-12-13-21-04-15-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--primary-gold);
        }

        /* --- Contact Content --- */
        .section { padding: 80px 10%; background: white; }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .info-card h2 {
            font-size: 2.8rem;
            margin-bottom: 2rem;
            color: var(--text-dark);
        }

        .contact-item {
            margin-bottom: 30px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .contact-item i {
            color: var(--primary-gold);
            font-size: 1.5rem;
            margin-top: 5px;
        }

        .contact-item h4 {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
            color: var(--primary-gold);
        }

        /* --- Form Styling --- */
        .form-frame {
            border: 1px solid var(--primary-gold);
            padding: 40px;
            background: white;
            box-shadow: 20px 20px 0px var(--primary-gold);
        }

        .form-frame h3 {
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-gold);
        }

        .btn-gold {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: var(--metallic-gold);
            color: var(--text-dark);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.85rem;
            font-weight: 700;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-gold:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* --- Floating WhatsApp --- */
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--metallic-gold);
            color: var(--text-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            z-index: 10000;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        footer { background: var(--text-dark); color: white; padding: 40px 10%; text-align: center; }

        @media (max-width: 768px) {
            .contact-grid { grid-template-columns: 1fr; }
            .section { padding: 60px 5%; }
        }
    </style>
</head>
<body>

    <a href="https://wa.me/27150006300" class="whatsapp-float">
        <i class="fab fa-whatsapp"></i>
    </a>

    <nav>
        <a href="index.html" class="logo">
            <img src="https://i.postimg.cc/KjMz2JD5/Adobe-Express-file.png" alt="PV Lifestyle Logo">
        </a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Our Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <header class="contact-hero">
        <h1 style="font-size: 3.5rem; letter-spacing: 3px;" data-aos="fade-down">Contact Us</h1>
    </header>

    <section class="section">
        <div class="contact-grid">
            
            <div class="info-card" data-aos="fade-right">
                <h2>Get in <span style="color: var(--primary-gold); font-style: italic;">Touch</span></h2>
                
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Address</h4>
                        <p>67 Van Heerden Str, Mokopane 0600</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h4>Phone</h4>
                        <p>015 000 6300</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p>info@pvlifestyle.co.za</p>
                    </div>
                </div>

                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h4>Operating Hours</h4>
                        <p>Monday - Sunday: 10:00 AM - Late</p>
                    </div>
                </div>
            </div>

            <div class="form-frame" data-aos="fade-left">
                <h3>Send a Message</h3>
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="userName" placeholder="Full Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="userEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <textarea id="userMessage" placeholder="Your Inquiry (Reservations, Events, etc.)" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="submitBtn" class="btn-gold">Send Message</button>
                </form>
            </div>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 PV LIFESTYLE | MOKOPANE</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXt2ptTagXVlLpKFFEyK71sDoj5P7vwzw",
            authDomain: "pvlifestyle-811d0.firebaseapp.com",
            projectId: "pvlifestyle-811d0",
            storageBucket: "pvlifestyle-811d0.firebasestorage.app",
            messagingSenderId: "18014275552",
            appId: "1:18014275552:web:25e31e8712eb66ad9b4d85",
            measurementId: "G-8G6H6E4FR9",
            databaseURL: "https://pvlifestyle-811d0-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        // Form Handling Logic
        const contactForm = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');

        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Disable button during send
            submitBtn.disabled = true;
            submitBtn.innerText = "SENDING...";

            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const message = document.getElementById('userMessage').value;

            // Push to "inquiries" node
            const inquiriesRef = ref(db, 'inquiries');
            const newInquiryRef = push(inquiriesRef);

            set(newInquiryRef, {
                fullName: name,
                email: email,
                message: message,
                submittedAt: new Date().toLocaleString()
            })
            .then(() => {
                alert("Thank you! Your message has been received.");
                contactForm.reset();
            })
            .catch((error) => {
                console.error("Firebase Error: ", error);
                alert("Something went wrong. Please try again.");
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerText = "SEND MESSAGE";
            });
        });
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
