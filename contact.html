<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | PV Lifestyle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        :root { --gold: #d4af37; }
        body { font-family: 'Poppins', sans-serif; background-color: #f9f9f7; margin: 0; }
        body::before { content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: url('logo.png'); background-repeat: repeat; background-size: 250px; opacity: 0.05; z-index: -1; }
        nav { background: rgba(0,0,0,0.95); padding: 1.2rem 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand { font-family: 'Playfair Display', serif; color: var(--gold); font-weight: bold; font-size: 1.5rem; text-decoration: none; }
        nav div a { color: white; text-decoration: none; margin-left: 1.5rem; font-size: 0.8rem; text-transform: uppercase; }
        .active { color: var(--gold) !important; }
        .btn-gold { background: var(--gold); color: black; padding: 12px 30px; font-weight: 600; width: 100%; border: none; }
        footer { background: black; color: white; text-align: center; padding: 3rem; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand">PV LIFESTYLE</a>
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <section class="max-w-6xl mx-auto py-20 px-6 grid md:grid-cols-2 gap-16">
        <div>
            <h2 class="text-5xl font-serif mb-8" style="font-family: 'Playfair Display';">Join Us</h2>
            <p class="mb-4 text-lg"><strong>Address:</strong> 67 Van Heerden Str, Mokopane, 0600</p>
            <p class="mb-4 text-lg"><strong>Reservations:</strong> 015 000 6300</p>
            <p class="mb-4 text-lg"><strong>Email:</strong> info@pvlifestyle.co.za</p>
            <div class="h-64 bg-gray-200 mt-8 rounded shadow-inner flex items-center justify-center">
                <span class="text-gray-400 italic">Google Map Placeholder</span>
            </div>
        </div>
        <form class="bg-white p-8 shadow-xl border-t-4 border-[#d4af37]">
            <h3 class="text-2xl font-serif mb-6">Book a Table</h3>
            <input type="text" placeholder="Full Name" class="w-full p-4 mb-4 border border-gray-100 bg-gray-50">
            <input type="email" placeholder="Email" class="w-full p-4 mb-4 border border-gray-100 bg-gray-50">
            <input type="date" class="w-full p-4 mb-4 border border-gray-100 bg-gray-50">
            <textarea placeholder="Special Requests" rows="4" class="w-full p-4 mb-6 border border-gray-100 bg-gray-50"></textarea>
            <button type="button" class="btn-gold">Confirm Request</button>
        </form>
    </section>

    <footer><p class="brand">PV LIFESTYLE</p></footer>
</body>
</html>
