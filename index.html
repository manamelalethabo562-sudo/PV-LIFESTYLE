<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PV Lifestyle | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap');
        
        :root { --gold: #d4af37; --dark: #121212; --light: #f9f9f7; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--light); color: #333; margin: 0; position: relative; }
        
        /* THE LOGO WATERMARK THEME */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('logo.png'); /* Replace with your actual logo file */
            background-repeat: repeat; background-size: 250px; opacity: 0.05; z-index: -1;
        }

        nav { background: rgba(0,0,0,0.95); padding: 1.2rem 8%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .brand { font-family: 'Playfair Display', serif; color: var(--gold); font-weight: bold; font-size: 1.5rem; letter-spacing: 2px; text-decoration: none; }
        nav div a { color: white; text-decoration: none; margin-left: 1.5rem; font-size: 0.8rem; letter-spacing: 1px; transition: 0.3s; text-transform: uppercase; }
        nav div a:hover, .active { color: var(--gold) !important; }
        
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&q=80'); background-size: cover; color: white; }
        .btn-gold { background: var(--gold); color: black; padding: 12px 35px; font-weight: 600; text-decoration: none; display: inline-block; transition: 0.3s; }
        .btn-gold:hover { transform: translateY(-3px); background: #b8962d; }
        footer { background: black; color: white; text-align: center; padding: 3rem; margin-top: 50px; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="brand">PV LIFESTYLE</a>
        <div>
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="hero">
        <div>
            <h1 class="text-6xl md:text-8xl font-serif mb-4" style="font-family: 'Playfair Display';">Fine Dining</h1>
            <p class="text-xl italic font-light tracking-widest mb-8">The Ideal Atmosphere in Mokopane</p>
            <a href="menu.html" class="btn-gold">DISCOVER THE MENU</a>
        </div>
    </header>

</html>
