<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | PV Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #b38b45; 
            --metallic-gold: linear-gradient(135deg, #d4af37 0%, #fcf6ba 45%, #b38b45 100%);
            --soft-gold: #fdfaf2; 
            --text-dark: #2d2922; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--soft-gold);
            color: var(--text-dark);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        h1, h2, h3 { font-family: 'Playfair Display', serif; }

        /* --- Navigation --- */
        nav {
            position: fixed;
            width: 100%;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            border-bottom: 3px solid var(--primary-gold);
        }

        .logo {
            font-size: 1.4rem;
            color: var(--primary-gold);
            text-decoration: none;
            letter-spacing: 4px;
            font-weight: bold;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 1.5rem;
            font-size: 0.8rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary-gold);
        }

        .nav-links a.active {
            color: var(--primary-gold);
            border-bottom: 2px solid var(--primary-gold);
            padding-bottom: 2px;
        }

        /* --- Gallery Header --- */
        .gallery-hero {
            height: 40vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://pvlifestyle.co.za/wp-content/uploads/2022/12/PHOTO-2022-12-13-21-04-15-1.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            border-bottom: 5px solid var(--primary-gold);
        }

        .gallery-hero h1 { font-size: 3.5rem; letter-spacing: 3px; }

        /* --- Gallery Grid --- */
        .section { padding: 80px 5%; background: white; }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border: 1px solid var(--primary-gold);
            padding: 10px;
            background: white;
            box-shadow: 10px 10px 0px var(--primary-gold);
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 15px 15px 0px var(--primary-gold);
        }

        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }

        .gallery-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary-gold);
            margin-bottom: 3rem;
        }

        footer { background: var(--text-dark); color: white; padding: 40px 10%; text-align: center; }

        @media (max-width: 768px) {
            .gallery-hero h1 { font-size: 2.5rem; }
            .gallery-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">PV LIFESTYLE</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Our Menu</a>
            <a href="gallery.html" class="active">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <header class="gallery-hero">
        <h1 data-aos="fade-down">Gallery</h1>
    </header>

    <section class="section">
        <h2 class="gallery-title" data-aos="fade-up">The Lifestyle Experience</h2>
        
        <div class="gallery-container">
            <div class="gallery-item" data-aos="fade-up">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/IMG-20221213-WA0018.jpg" alt="PV Lifestyle Interior">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/IMG-20221213-WA0021.jpg" alt="PV Lifestyle Dining">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/IMG-20221213-WA0014.jpg" alt="PV Lifestyle Outdoor">
            </div>

            <div class="gallery-item" data-aos="fade-up">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/IMG-20221213-WA0047.jpg" alt="PV Lifestyle Spirits">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="100">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/IMG-20221213-WA0015.jpg" alt="PV Lifestyle Celebration">
            </div>

            <div class="gallery-item" data-aos="fade-up" data-aos-delay="200">
                <img src="https://pvlifestyle.co.za/wp-content/uploads/2022/12/PHOTO-2022-12-13-21-04-15-1.jpg" alt="PV Lifestyle Entrance">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 PV LIFESTYLE | MOKOPANE</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
    </script>
</body>
</html>
